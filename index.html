<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CASA DOS ELETRÔNICOS</title>
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    
    <style>
        body { background-color: #000000; color: white; font-family: sans-serif; -webkit-tap-highlight-color: transparent; height: 100dvh; overflow: hidden; display: flex; flex-direction: column; margin: 0; }
        .main-container { flex: 1; display: flex; flex-direction: column; width: 100%; max-width: 400px; margin: 0 auto; padding: 10px 20px 30px 20px; box-sizing: border-box; }
        .flex { display: flex; }
        .flex-col { flex-direction: column; }
        .items-center { align-items: center; }
        .gap-1 { gap: 4px; }
        .gap-2 { gap: 8px; }
        .hidden { display: none !important; }
        .input-dark { background-color: #1c1c1e; border: 1px solid #2c2c2e; border-radius: 12px; color: white; padding: 12px; font-size: 16px; outline: none; width: 100%; box-sizing: border-box; }
        button:disabled { opacity: 0.3; cursor: not-allowed; }
        .btn-photo { flex-grow: 1; background: #3b82f6; color: white; border: none; border-radius: 12px; font-weight: bold; font-size: 16px; height: 50px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; width: 100%; }
        .btn-success { width: 100%; height: 60px; background: #22c55e; color: white; border: none; border-radius: 16px; font-weight: bold; font-size: 20px; cursor: pointer; }
        .btn-danger { background: #ef4444; color: white; border: none; border-radius: 20px; padding: 8px 40px; font-size: 10px; font-weight: bold; cursor: pointer; }
        .custom-checkbox { appearance: none; width: 24px; height: 24px; border: 2px solid #52525b; border-radius: 4px; background-color: #1c1c1e; display: grid; place-content: center; cursor: pointer; }
        .custom-checkbox:checked { background-color: #EE4B2B; border-color: #EE4B2B; }
        .custom-checkbox:checked::before { content: "✓"; color: white; font-size: 16px; font-weight: bold; }
        .icon-lg { width: 40px; height: 40px; fill: #EE4B2B; }
        .icon-cam { width: 24px; height: 24px; fill: white; }
        #previewContainer { display: grid; grid-template-columns: repeat(3, 110px); gap: 8px; width: 100%; justify-content: center; box-sizing: border-box; overflow-y: auto; overflow-x: hidden; max-height: 250px; margin-top: 8px; }
        .thumb-wrapper { position: relative; width: 110px; height: 110px; }
        .thumb-img { width: 100%; height: 100%; object-fit: cover; border-radius: 8px; border: 1px solid #3f3f46; }
        .thumb-remove { position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-size: 14px; font-weight: bold; display: flex; align-items: center; justify-content: center; cursor: pointer; z-index: 10; }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="flex flex-col items-center" style="margin-bottom: 8px;">
            <svg class="icon-lg" viewBox="0 0 24 24"><path d="M20 8h-3V4H3c-1.1 0-2 .9-2 2v11h2c0 1.66 1.34 3 3 3s3-1.34 3-3h6c0 1.66 1.34 3 3 3s3-1.34 3-3h2v-5l-3-4zM6 18.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zm13.5-9l1.96 2.5H17V9.5h2.5zm-1.5 9c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5z"/></svg>
            <h1 style="font-size: 20px; font-weight: bold; margin: 4px 0 0 0;">CASA DOS ELETRÔNICOS</h1>
            <p style="color: #71717a; font-size: 9px; text-transform: uppercase; letter-spacing: 1px; margin: 0;">Entregas</p>
        </div>
        
        <div id="statusLabel" style="font-weight: bold; font-size: 10px; height: 24px; text-transform: uppercase; text-align: center; display: flex; align-items: center; justify-content: center; margin-bottom: 8px;"></div>
        
        <div style="flex-grow: 1; display: flex; flex-direction: column; gap: 16px;">
            <div class="flex flex-col gap-1">
                <input type="text" id="clientName" placeholder="NOME DO CLIENTE" class="input-dark" oninput="validateForm()">
            </div>

            <div class="flex flex-col gap-1">
                <textarea id="observations" rows="2" placeholder="OBSERVAÇÕES (OPCIONAL)" class="input-dark" style="resize: none;" oninput="validateForm()"></textarea>
            </div>
            
            <div class="flex items-center" style="gap: 12px; margin-left: 4px;">
                <input type="checkbox" id="hasLocation" class="custom-checkbox" onchange="toggleGpsOnCheckbox()">
                <label for="hasLocation" style="color: #a1a1aa; font-size: 10px; font-weight: bold; cursor: pointer;">NÃO ENVIAR LOCALIZAÇÃO</label>
            </div>
            
            <div class="flex gap-2 items-center">
                <button id="btnPhoto" class="btn-photo" onclick="cameraInput.click()">
                    <svg class="icon-cam" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg>
                    FOTO
                </button>
            </div>

            <div>
                <button id="btnEntregar" onclick="startProcess()" disabled class="btn-success">ENVIAR</button>
            </div>

            <div id="previewContainer"></div>
        </div>

        <div style="margin-top: 10px; text-align: center;">
            <div style="opacity: 0.4; margin-bottom: 10px;">
                <p style="font-size: 8px; color: #71717a; margin: 0;">DESENVOLVIDO POR:</p>
                <p style="font-size: 9px; color: #a1a1aa; font-weight: bold; margin: 0;">JHEFF LOPES</p>
            </div>
            <button onclick="handleExit()" class="btn-danger">SAIR</button>
        </div>
    </div>
    
    <input type="file" id="cameraInput" accept="image/*" capture="environment" class="hidden">

    <script>
        const clientInput = document.getElementById('clientName');
        const obsInput = document.getElementById('observations');
        const hasLocationInput = document.getElementById('hasLocation');
        const cameraInput = document.getElementById('cameraInput');
        const statusLabel = document.getElementById('statusLabel');
        const btnEntregar = document.getElementById('btnEntregar');
        const btnPhoto = document.getElementById('btnPhoto');
        const previewContainer = document.getElementById('previewContainer');
        
        let isProcessing = false;
        let photoFiles = []; 
        let currentPos = null;
        let watchId = null;

        const defaultBtnHtml = `<svg class="icon-cam" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/><path d="M9 2L7.17 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2h-3.17L15 2H9zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/></svg> FOTO`;

        function validateForm() {
            btnEntregar.disabled = !clientInput.value.trim() || photoFiles.length === 0 || isProcessing;
        }

        cameraInput.onchange = (e) => {
            const file = e.target.files[0];
            if (file) {
                photoFiles.push(file);
                renderPreviews();
                
                if (photoFiles.length > 0) {
                    btnPhoto.innerHTML = "+";
                    btnPhoto.style.fontSize = "32px";
                    if(!hasLocationInput.checked) setTimeout(startGpsTracking, 500);
                }
                
                validateForm();
                cameraInput.value = "";
            }
        };

        function renderPreviews() {
            previewContainer.innerHTML = "";
            photoFiles.forEach((file, index) => {
                const wrapper = document.createElement('div');
                wrapper.className = "thumb-wrapper";
                const img = document.createElement('img');
                img.src = URL.createObjectURL(file);
                img.className = "thumb-img";
                const btnRemove = document.createElement('button');
                btnRemove.innerText = "X";
                btnRemove.className = "thumb-remove";
                btnRemove.onclick = () => removePhoto(index);
                wrapper.appendChild(img);
                wrapper.appendChild(btnRemove);
                previewContainer.appendChild(wrapper);
            });
        }

        function removePhoto(index) {
            photoFiles.splice(index, 1);
            renderPreviews();
            
            if (photoFiles.length === 0) {
                btnPhoto.innerHTML = defaultBtnHtml;
                btnPhoto.style.fontSize = "16px";
                stopGpsTracking();
            }
            
            validateForm();
        }

        function startGpsTracking() {
            if (hasLocationInput.checked || watchId) return;
            statusLabel.innerText = "Buscando GPS...";
            statusLabel.style.color = "#eab308";
            watchId = navigator.geolocation.watchPosition((p) => {
                currentPos = p;
                const acc = Math.floor(p.coords.accuracy);
                statusLabel.innerText = `Precisão: ±${acc}m`;
                statusLabel.style.color = acc <= 15 ? "#22c55e" : "#eab308";
            }, null, { enableHighAccuracy: true, maximumAge: 0 });
        }

        function stopGpsTracking() {
            if (watchId) { navigator.geolocation.clearWatch(watchId); watchId = null; }
            currentPos = null;
            statusLabel.innerText = "";
        }

        function toggleGpsOnCheckbox() {
            if (hasLocationInput.checked) stopGpsTracking();
            else if (photoFiles.length > 0) startGpsTracking();
        }

        function handleExit() {
            stopGpsTracking();
            window.close();
        }

        function clearForm() {
            photoFiles = [];
            renderPreviews();
            btnPhoto.innerHTML = defaultBtnHtml;
            btnPhoto.style.fontSize = "16px";
            clientInput.value = "";
            obsInput.value = "";
            hasLocationInput.checked = false;
            stopGpsTracking();
            validateForm();
        }

        async function startProcess() {
            if (isProcessing) return;
            isProcessing = true;
            const originalHTML = btnEntregar.innerHTML;
            btnEntregar.innerHTML = "ENVIANDO...";
            btnEntregar.disabled = true;

            try {
                let mapsUrl = "";
                if (!hasLocationInput.checked) {
                    if (!currentPos) {
                        statusLabel.innerText = "Aguardando GPS...";
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                    if (currentPos) {
                        mapsUrl = `https://www.google.com/maps/search/?api=1&query=${currentPos.coords.latitude},${currentPos.coords.longitude}`;
                    } else { throw new Error("GPS_FAIL"); }
                }

                let message = `CLIENTE: ${clientInput.value.trim().toUpperCase()}\n\n`;
                if (obsInput.value.trim()) message += `OBS:\n${obsInput.value.trim().toUpperCase()}\n\n`;
                if (!hasLocationInput.checked) message += mapsUrl;

                if (navigator.share && photoFiles.length > 0) {
                    await navigator.share({ 
                        files: photoFiles,
                        text: message 
                    });
                    clearForm();
                } else {
                    window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
                    clearForm();
                }

            } catch (e) {
                if (e.name !== 'AbortError') {
                    statusLabel.innerText = e.message === "GPS_FAIL" ? "FALHA NO GPS" : "ERRO AO ENVIAR";
                    statusLabel.style.color = "#ef4444";
                }
            }

            isProcessing = false;
            btnEntregar.innerHTML = originalHTML;
            validateForm();
        }
    </script>
</body>
</html>
